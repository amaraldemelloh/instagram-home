<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="wrapper">
        <section id="phone">
            <figure id="phone-figure">
                <img src="./assets/instagram-celular.png" alt="Figura de um celular">
                <figcaption>Figura de um celular</figcaption>
            </figure>
        </section>
        <section id="continue">
            <div class="group">
                <img src="./assets/instagram-logo.png" id="instagram-logo" alt="Instagram logo">
                <figure id="profile-photo">
                    <img src="./assets/perfil-instagram.jpg" alt="Foto de perfil">
                    <figcaption>Foto de perfil</figcaption>
                </figure>
                <a href="#" id="login">Continue como amaraldemelloh</a>
                <a href="#" id="logout">Remover conta</a>
            </div>
            <div class="group">
                <p>Não é amaraldemelloh?</p>
                <div id='new-account'>
                    <a href='#'>Alternar Contas</a>
                    <p>&nbsp; ou &nbsp;</p>
                    <a href='#'>Inscreva-se</a>
                </div>
            </div>
            <div id="get-the-app">
                <p>Baixe o aplicativo</p>
                <div id="download">
                    <a href="#" class="app-download">
                        <img src="./assets/apple-button.png" alt="download for apple" id="apple-button">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./assets/googleplay-button.png" alt="download for google play" id="googleplay-button">
                    </a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
